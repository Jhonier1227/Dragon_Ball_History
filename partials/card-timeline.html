<!-- 🐉 INTRODUCCIÓN de la saga principal (imagen grande inicial) -->
<section class="intro-saga intro-[abreviatura]" id="intro-saga-[id]">
  <div class="container">
    <!-- Imagen que representa el inicio de esta saga (ej: Dragon Ball Z, GT, etc.) -->
    <img src="images/historia/[NombreImagen].png" alt="[Descripción saga]" class="img-fluid">
  </div>
</section>

<!-- 📜 TIMELINE DE SAGAS -->
<section class="timeline" id="timeline">
  
  <!-- 🟠 ITEM TIMELINE A LA IZQUIERDA -->
  <div class="timeline-item left" id="saga-[nombre-id]">
    
    <!-- 🖼️ CONTENIDO DE LA SAGA (imagen, título, resumen y botón) -->
    <div class="content">
      <img src="images/historia/portada_saga/[ImagenPortada].png" alt="[Nombre de la saga]">
      <h3>[Nombre de la saga]</h3>
      <p>[Resumen breve de lo que ocurre en esta saga.]</p>
      <a href="#" class="btn-ver">Ver más</a>
    </div>

    <!-- 🪐 LOGO DE LA SAGA (opcional si lo tienes) -->
    <div class="logo-saga right-logo">
      <img src="images/historia/Logo_saga/[LogoSaga].png" alt="Logo [Nombre de la saga]">
    </div>
  </div>

  <!-- 🔵 ITEM TIMELINE A LA DERECHA -->
  <div class="timeline-item right" id="saga-[nombre-id]">
    
    <!-- LOGO de la saga -->
    <div class="logo-saga left-logo">
      <img src="images/historia/Logo_saga/[LogoSaga].png" alt="Logo [Nombre de la saga]">
    </div>
    
    <!-- CONTENIDO de la saga -->
    <div class="content">
      <img src="images/historia/portada_saga/[ImagenPortada].png" alt="[Nombre de la saga]">
      <h3>[Nombre de la saga]</h3>
      <p>[Resumen breve de lo que ocurre en esta saga.]</p>
      <a href="#" class="btn-ver">Ver más</a>
    </div>
  </div>

</section>
